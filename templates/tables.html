<!DOCTYPE html>
<html>
    <head>
        <title>Testing 2,3,4</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="table__row" style="background-color: {{ row[-1] }};">
                {% for cell in row[0:-1] %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <script> 
            setTimeout(function() { 
                location.reload(); 
            }, {{ timeout }}); // 5000 milliseconds = 5 seconds 
        </script>
    </body>
</html>
